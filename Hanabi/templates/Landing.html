{% include "layout/header.html" %}
{% load staticfiles %}


    <div class="row" style="text-align: center">
        <div class="col-md-4">
            <img src="{% static 'firework_no_background.gif' %}">
        </div>
        <div class="col-md-4">
            <div class="jumbotron trans" style="padding-left: 60px; padding-right: 60px; border-radius: 6px">
                <h1>Hanabi</h1>
                <h2>A co-op game for co-ol people</h2>
                <h3>Oh by the way there's fireworks</h3>
            </div>
        </div>
        <div class="col-md-4">
            <img src="{% static 'firework_no_background_flipped.gif' %}">
        </div>
    </div>

<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                <a class="btn btn-primary btn-lg btn-block" id="create" >Create Game</a>
                <div class="well trans" style="margin-top: 5px" id="createform">
                    <form action="{% url 'Hanabi:hello' %}" method="POST">{% csrf_token %}
                        <div class="row">
                        <div class="col-lg-6">
                            <label for="gameid">Number of Players:</label>
                        </div>
                        <div class="col-lg-6">
                            <input type="number" id="numplayers" max="5" style="max-width: 60px !important;" onclick="Playerinputs();">
                        </div>
                        </div>
                        <div class="row" style="text-align: center; margin-top: 3px" >
                            <input type="text" name="player1" id="player1">
                        </div>
                        <div class="row" style="text-align: center; margin-top: 3px">
                            <input type="text" name="player2" id="player2">
                        </div>
                        <div class="row" style="text-align: center; margin-top: 3px">
                            <input type="text" name="player3" id="player3">
                        </div>
                        <div class="row" style="text-align: center; margin-top: 3px">
                            <input type="text" name="player4" id="player4">
                        </div>
                        <div class="row" style="text-align: center; margin-top: 3px">
                            <input type="text" id="player5">
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="gameid">Drinking Rules:</label>
                            </div>
                            <div class="col-lg-6">
                                <input type="checkbox" id="drink">
                            </div>
                        </div>
                        <div class="row" style="text-align: right">
                            <button class="btn" id="createbtn">Create</button>
                        </div>
                    </form>
                </div>

                <a href="{% url 'Hanabi:rules' %}" class="btn btn-info btn-lg btn-block" style="margin-top: 5px">Rules</a>
            </div>
        </div>
    </div>
</div>

{% include "layout/footer.html" %}
<script type="text/javascript">
    function Playerinputs(){
        var value = $('#numplayers').val();
        if (value == '0') {
            $('#player1').hide();
            $('#player2').hide();
            $('#player3').hide();
            $('#player4').hide();
            $('#player5').hide();
        }
        $('#player'+ value).toggle();
    }
    $(document).ready(function(){
        $('#player1').hide();
        $('#player2').hide();
        $('#player3').hide();
        $('#player4').hide();
        $('#player5').hide();
        $('#createform').hide();
        $('#joinform').hide();
        $('#create').click(function(){
            $('#createform').toggle();
        });
        $('#join').click(function(){
            $('#joinform').toggle();
        });
    });
</script>
